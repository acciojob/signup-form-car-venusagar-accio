<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label>gender</label>
            <label for="gender_m">male</label>
            <input type="radio" required name="gender" id="gender_m">
            <label for="gender_f">female</label>
            <input type="radio" required name="gender" id="gender_f">
            <label for="cars">Car Brands</label>
            <select placeholder="--Please choose an option--" id="cars" required>
                <option >ritz</option>
                <option>audi</option>
                <option>bmw</option>
            </select>
            <label for="age">Age</label>
            <input type="number" id="age" required placeholder="Age">
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
            <label for="password">Passwoed</label>
            <input type="password" id="password" required placeholder="Password">
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" required id="tos">
		    <input type="submit">
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
